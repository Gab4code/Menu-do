<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <!-- <link rel="stylesheet" type="text/css" href="customerStyle.css" /> -->
  </head>

  <body>
    <div>
      <h1>Register</h1>
      <a class="navigation" href="CUSTOMER_HOME.html">Exit</a>
      <form>
        <div class="formBox">
          <label for="name">First Name: </label>
          <input type="text" id="fname" placeholder="eg. Zyrex Ganit" />
        </div>
        <br />

        <div class="formBox">
          <label for="lastname">Last Name: </label>
          <input type="text" id="lname" placeholder="" />
        </div>
        <br />

        <div class="formBox">
          <label for="user">Username: </label>
          <input type="text" id="uname" placeholder="" />
        </div>
        <br />

        <div class="formBox">
          <label for="email">Email Address: </label>
          <input type="text" id="email" placeholder="" />
        </div>
        <br />

        <div class="formBox">
          <label for="pword">Password: </label>
          <input type="text" id="pword" placeholder="" />
        </div>
        <br />
      </form>

      <a class="navigation" href="">Sign up</a>
      <p>Already have an account?<br />click</p>
      <a class="navigation" href="LOGIN.html">Log in</a>
    </div>
  </body>
</html>
